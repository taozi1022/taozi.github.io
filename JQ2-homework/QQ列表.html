        /*点击展开收缩*/
        $('h3').click(function(){               //h3点击事件处理
            $(this).toggleClass('red');         //给当前添加class
            if($(this).hasClass('red')){        //有class就展开
                $(this).next().show('normal');  //show(动画)
            }else{                              //没有就合上
                $(this).next().hide('normal');  //hide(动画)
                $('li').removeClass('bg');          //清空li所有的背景
            }
        }).hover(function(){
            $(this).addClass('pink');
        },function(){
            $(this).removeClass('pink');
        })

        /*鼠标移入移出点击*/
        $('li').click(function(){
            $('li').removeClass('bg');          //清空li所有的背景
            $(this).toggleClass('bg');          //给当前添加class
        }).hover(function(){
            $(this).addClass('pink');
        },function(){
            $(this).removeClass('pink');
        })
    })
