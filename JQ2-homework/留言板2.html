/*------------------新元素插入到页面元素前面--------------------*/
	$('input:button').click(function(){		//点击留言按钮
		var val = $('input:text').val();	//获取到第一个输入框的值

		var li = $('<li>'+val+'<a href="javascript:;">删除</a><input type="checkbox" /></li>');		//生成一个li
		$('ul:first').prepend(li);		//插入到ul元素的前面
		$('input:text').val('');		//清空输入框的值
	})


	/////点击删除
	$('ul:first').on('click','a',function(){
		var parent = $(this).parent();		//获取到删除的父级

		var check = parent.find('input');	//找到那个勾选框

		if(check.is(':checked')){			//判断是否勾选,勾选的话再删除,
			parent.remove();		//移除它的父级
		}
	})
</script>
