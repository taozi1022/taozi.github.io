<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>attr--prop</title>
</head>
<body>
   	<p>123</p>
   	<p>123</p>
   	<p>123</p>
   	<p>123</p>
   	<p>123</p>
   	<p>123</p>
</body>
<script src='../jquery.js'></script>
<script>
/*
	.on()
		绑定事件处理程序
*/

	//给页面中所有的p标签添加点击事件处理
	//点击添加背景
	$('p').on('click',function(){
		$(this).css('background','skyblue');
	})
</script>
</html>
