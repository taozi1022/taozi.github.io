    <style>
        .mk-charts{
            width:780px;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

            font-weight: 400;
            font-size: 22px;
            color: #333;
            margin:0;
        }

            margin:0;
        }
        .prod-name sub {
            margin-left: 10px;
            font-size: 16px;
            bottom: -.25em;
            top: 0;
            line-height: 0;
            position: relative;
            vertical-align: baseline;
        }


        .block-info{
            position: relative;
            height: 100px;
        }
        .left-block{
            position: absolute;
            top: 7px;
            left: 0;
            height: 100px;
            vertical-align: bottom;
            font-size: 14px;
            color: #666;
        }
        .right-block {
            position: absolute;
            top: 10px;
            left: 250px;
            height: 100px;
            color: #919499;
        }
        .price {
            display: inline-block;
            font-size: 42px;
        }
        .gt{
            color: #ff5959;
        }
        .price-change {
            display: inline-block;
        }
        .date {
            margin-top: 13px;
        }

        svg:not(:root) {
            overflow: hidden;
        }

        .icon {
             vertical-align: -.15em;
         }
        .icon {
            vertical-align: -.15em;
            fill: currentColor;
            overflow: hidden;
        }


        .right-block table {
            table-layout: fixed;
            max-width: 500px;
        }
        .right-block td {
            font-size: 12px;
            width: 90px;
            overflow: hidden;
            white-space: nowrap;
            padding-top: 3px;
        }
        .val {
            color: #333;
        }
        .gt {
            color: #ff5959;
        }
        .lt {
            color: #3cbc98;
        }

         a{text-decoration:none}
        .nav{position:relative;height:40px;background:#f6f6f6;color:#666;font-size:14px}
        .nav a{display:inline-block;-webkit-box-sizing:border-box;box-sizing:border-box;margin-left:20px;height:40px;font-size:14px;line-height:40px}
        .nav a.active{border-bottom:2px solid #1478f0;color:#1478f0}
    </style>
</head>

    function querykline(){
        $.ajax({

    function splitData(rawData) {
        var categoryData = [];
        var values = [];
        for (var i = 0; i < rawData.length; i++) {
            categoryData.push(rawData[i][0]);
            rawData[i][0] = i;
            values.push(rawData[i]);
        }
        return {
            categoryData: categoryData,
            values: values
        };
    }

    function renderItem(params, api) {
        var xValue = api.value(0);
        var openPoint = api.coord([xValue, api.value(1)]);
        var highPoint = api.coord([xValue, api.value(3)]);

        var lowPoint = api.coord([xValue, api.value(4)]);
        var closePoint = api.coord([xValue, api.value(2)]);
        var upper = api.coord([xValue, api.value(5)]);

        var halfWidth = api.size([1, 0])[0] * 0.35;
        var style = api.style({
            stroke: api.visual('color')
        });

        return {
            type: 'group',
            children: [{
                type: 'line',
                shape: {
                    x1: lowPoint[0], y1: lowPoint[1],
                    x2: highPoint[0], y2: highPoint[1]
                },
                style: style
            }, {
                type: 'line',
                shape: {
                    x1: openPoint[0], y1: openPoint[1],
                    x2: openPoint[0] - halfWidth, y2: openPoint[1]
                },
                style: style
            }, {
                type: 'line',
                shape: {
                    x1: closePoint[0], y1: closePoint[1],
                    x2: closePoint[0] + halfWidth, y2: closePoint[1]
                },
                style: style
            }]
        };
    }
