<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改文本框的值</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div id="bigBox">
			<div id="header" class="clear">
				<p class="title fl">请为下面的DIV设置样式:</p>
				<input type="button" value="点击设置" id="btn" class="fl"/>
			</div>
			<div id="box"></div>
			<div id="set"></div>
			<div id="setBox">
				<div id="changeBg" class="clear">
					<p class="fl">请选择背景色:</p>
					<input type="button" id="redBtn" class="fl" value="红" />
					<input type="button" id="yellowBtn" class="fl" value="黄" />
					<input type="button" id="blueBtn" class="fl" value="蓝" />
				</div>
				<div id="changeWidth" class="clear">
					<p class="fl">请选择宽(px):</p>
					<input type="button" id="widthBtn1" class="fl" value="200" />
					<input type="button" id="widthBtn2" class="fl" value="300" />
					<input type="button" id="widthBtn3" class="fl" value="400" />
				</div>
				<div id="changeHeight" class="clear">
					<p class="fl">请选择高(px):</p>
					<input type="button" id="heightBtn1" class="fl" value="200" />
					<input type="button" id="heightBtn2" class="fl" value="300" />
					<input type="button" id="heightBtn3" class="fl" value="400" />
				</div>
				<div class="submit clear">
					<input type="button" id="reset" class="fl" value="恢复" />
					<input type="button" id="ok" class="fl" value="确定" />	
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/homework.js" ></script>
	</body>
</html>
